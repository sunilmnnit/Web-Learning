<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about Css Borders</title>
    <style>
        #firstPara{
            height: 100px;
            width: 500px;
            background-color: skyblue;
            /* border-style: solid; */
            border: 4px solid blue ;
            border-radius: 15px;

        }
        #secondPara{
            height: 100px;
            width: 500px;
            border-style: solid;
            background-color: orange;
            border-left-color: black;
            border-right-color: yellow;
            border-top-color: brown;
            border-bottom-color: purple;
            border-top-left-radius: 20px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 40px;
        }
        #thirdPara{
            height: 500px;
            width: 500px;
            background-image: url(https://www.top13.net/wp-content/uploads/2013/08/nature-photos-butterfly.jpg);
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>
    <H3>Here we will learn about css Borders and Backgrounds</H3>

    <p id="firstPara">Hello this is a paragraph.</p>
    <p id="secondPara">Hello this is Second paragraph</p>
    <p id="thirdPara">Hello This is third paragraph</p>
</body>
</html>
